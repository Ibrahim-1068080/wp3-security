{% extends "base.html" %}

{% block content %}
    <h1>Gegeven Feedback</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Naam</th>
                <th>Feedback</th>
            </tr>
        </thead>
        <tbody>
           {% for feedback in feedback_list %}
    <tr>
        <td>{{ feedback.created_at|date:"Y-m-d H:i" }}</td>
        <td>{{ feedback.name }}</td>
        <td>{{ feedback.experience }}</td>
    </tr>
{% endfor %}
        </tbody>
    </table>
{% endblock %}
