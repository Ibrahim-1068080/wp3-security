<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedankt voor uw feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: white;
            padding: 20px;
        }
        .container {
            background-color: darkblue;
            padding: 20px;
            margin-top: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: white;
        }
        p {
            color: ghostwhite;
        }
        a {
            display: inline-block;
            background-color: white;
            color: darkblue;
            padding: 10px 40px;
            margin-top: 30px;
            text-decoration: none;
            border-radius: 10px;
        }
        a:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bedankt voor uw feedback!</h1>
        <p>Uw ervaringen zijn waardevol voor ons en helpen ons om onze dienstverlening te verbeteren.</p>
        <a href="/">Terug naar de startpagina</a>
    </div>
</body>
</html>
